<p-dialog [(visible)]="showBuilder" [style]="{ width: '250px' }" [position]="'left'">
    <ng-template pTemplate="header">
    <span class="habbo-icon builder"></span>
      Builder Tool
    </ng-template>
    frozen : {{ frozen }}
    <div class="grid grid-nogutter m-3">
      <div class="col-2">
        <span class="habbo-icon shoes block"></span>
      </div>
      <div class="col flex align-items-center">
        <p-inputSwitch [(ngModel)]="frozen"></p-inputSwitch>
      </div>
    </div>
    <div class="grid grid-nogutter m-3">
      <div class="col-2">
        <span class="habbo-icon tile block"></span>
      </div>
      <div class="col flex align-items-center">
        <p-slider class="w-full" [(ngModel)]="val" [min]="0" [max]="50"></p-slider>
      </div>
    </div>
    <div class="grid grid-nogutter m-3">
      <div class="col-2">
        <span class="habbo-icon furni block"></span>
      </div>
      <div class="col flex align-items-center">
        <p-slider class="w-full" [(ngModel)]="val" [min]="0" [max]="50"></p-slider>
      </div>
    </div>
  </p-dialog>
